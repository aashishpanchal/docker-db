services:
  postgres:
    image: postgres
    restart: always
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=pass
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - docker-db
  mysql:
    image: mysql
    restart: always
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=pass # if you login with root, username is 'root'
    ports:
      - 3306:3306 # make sure you don't have another container running on 3306
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - docker-db
  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    networks:
      - docker-db
  mongo:
    image: mongo
    restart: always
    container_name: mongo
    ports:
      - 27017:27017 # make sure we don't have another mongo container running on same port
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
      - mongo_data:/data/db
    networks:
      - docker-db
  adminer:
    image: adminer
    restart: always
    container_name: adminer
    ports:
      - 8080:8080 # make sure you don't have another container running on 8080
    environment:
      - ADMINER_DEFAULT_SERVER=mysql # Change to mysql to connect to MySQL
      - ADMINER_DESIGN=pma-dark
      - ADMINER_USER=admin
      - ADMINER_PASSWORD=root
    networks:
      - docker-db

networks:
  docker-db:

volumes:
  pg_data: # postgresql-store
  mongo_data: # mongodb-store
  mysql_data: # mysql-store
  redis_data: # redis-store
